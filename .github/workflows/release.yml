name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Skip if CHANGELOG-only commit
        id: skip
        run: |
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -qE '^chore: update CHANGELOG'; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.skip.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set version
        if: steps.skip.outputs.skip != 'true'
        id: setver
        run: |
          V=$(grep -E '^[0-9]+\.[0-9]+\.[0-9]+' VERSION | head -1 | tr -d ' \r\n')
          [ -z "$V" ] && { echo "VERSION file missing or invalid"; exit 1; }
          NEW="v$V"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          echo "version_file=$V" >> $GITHUB_OUTPUT

      - name: Create tag and release
        if: steps.skip.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW="${{ steps.setver.outputs.new_version }}"
          git tag "$NEW"
          git push origin "$NEW"
          # Generate release notes from commits since previous tag
          PREV=$(git describe --tags --abbrev=0 "$NEW^" 2>/dev/null || echo "")
          if [ -z "$PREV" ]; then
            NOTES=$(git log --pretty=format:"- %s" "$NEW")
          else
            NOTES=$(git log --pretty=format:"- %s" "$PREV..$NEW")
          fi
          gh release create "$NEW" --title "$NEW" --notes "$NOTES"

      - name: Bump VERSION to next patch
        if: steps.skip.outputs.skip != 'true'
        id: bump
        run: |
          V="${{ steps.setver.outputs.version_file }}"
          IFS=. read -r MAJOR MINOR PATCH <<< "$V"
          [ -z "$PATCH" ] && PATCH=0
          PATCH=$((PATCH + 1))
          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          echo "$NEXT" > VERSION
          echo "next_version=$NEXT" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        if: steps.skip.outputs.skip != 'true'
        run: |
          NEW="${{ steps.setver.outputs.new_version }}"
          PREV=$(git describe --tags --abbrev=0 "$NEW^" 2>/dev/null || echo "")
          if [ -z "$PREV" ]; then
            COMMITS=$(git log --pretty=format:"- %s" "$NEW")
          else
            COMMITS=$(git log --pretty=format:"- %s" "$PREV..$NEW")
          fi
          HEADER="## $NEW"
          if [ -f CHANGELOG.md ]; then
            (echo "$HEADER"; echo ""; echo "$COMMITS"; echo ""; cat CHANGELOG.md) > CHANGELOG.md.new
            mv CHANGELOG.md.new CHANGELOG.md
          else
            echo "$HEADER" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$COMMITS" >> CHANGELOG.md
          fi

      - name: Commit CHANGELOG and VERSION
        if: steps.skip.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md VERSION
          git diff --staged --quiet || git commit -m "chore: update CHANGELOG and VERSION for ${{ steps.setver.outputs.new_version }}"
          git push origin main
